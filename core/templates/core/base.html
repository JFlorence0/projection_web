{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Link CSS -->
  <link rel="stylesheet" href="{% static 'core/base.css' %}">

  <link rel="icon" type="image/x-icon" href="{% static 'core/images/bedford-studio-logo.jpeg' %}">
  {% block head %}{% endblock head %}
</head>
<body>
	<div class="navbar">
		<a href="{% url 'core:home' %}"><img src="{% static 'core/images/bedford-studio-logo.jpeg' %}" class="bedford-studio-logo" /></a>
		<div class="navbar-list-container">
			<div class="navbar-list">
				<a href="{% url 'core:menu' %}" class="navbar-link">MENU</a>
				<a href="{% url 'core:membership' %}" class="navbar-link">MEMBERSHIP</a>
			</div>
		</div>
	</div>
  
  <div>
    {% block content%}{%endblock content %}
    <script>
	document.addEventListener('DOMContentLoaded', function() {
	    const navbar = document.querySelector('.navbar');

	    window.addEventListener('scroll', function() {
	        if (window.scrollY > 0) {
	            navbar.classList.add('scrolled');
	        } else {
	            navbar.classList.remove('scrolled');
	        }
	    });
	});
	</script>
  </div>
<footer>

  <div class="footer-top">
    <a href="https://www.instagram.com/bedfordstudionyc/"><img src="https://mobyl-menu-bucket.s3.amazonaws.com/MM-Images/insta-icon.png" class="sm-icon"><img></a>
    <a href="https://www.instagram.com/mobylmenu/"><img src="https://mobyl-menu-bucket.s3.amazonaws.com/MM-Images/fb-icon.png" class="sm-icon"><img></a>
  </div>

  <div class="footer-list">
  	<a href="{% url 'core:menu' %}" class="navbar-link">MENU</a>
		<a href="{% url 'core:membership' %}" class="navbar-link">MEMBERSHIP</a>
  </div>

  <div class="footer-bottom">
  	<a href="https://www.justcr8if.com" class="just-cr8if">by Just Cr8if</a>
  </div>

</footer>
</body>
</html>
